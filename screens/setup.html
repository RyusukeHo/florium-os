<div id="setup" class="screen active">
    <div class="card">
        <h1>Florium OSへようこそ</h1>
        <div class="setup-form">
            <input type="text" id="username" placeholder="ユーザー名を入力" maxlength="20">
            <input type="password" id="setup-password" placeholder="パスワードを設定" maxlength="50">
            <button onclick="completeSetup()" class="setup-btn">セットアップ完了</button>
        </div>
        <div class="setup-info">
            <p>ユーザー名とパスワードを設定してください</p>
        </div>
    </div>

</div>
