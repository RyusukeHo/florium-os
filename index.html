<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florium OS</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/screens.css">
    <link rel="stylesheet" href="css/screens/setup.css">
    <link rel="stylesheet" href="css/screens/lock.css">
    <link rel="stylesheet" href="css/screens/desktop.css">
    <link rel="stylesheet" href="css/windows.css">
    <link rel="stylesheet" href="css/components.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+JP:wght@100..900&display=swap"
        rel="stylesheet">
    <style>
        #screen-container.booting::after {
            content: '_';
            animation: blink 0.5s infinite step-end;
            color: white;
            position: absolute;
            left: 10px;
            top: 10px;
        }

        @keyframes blink {

            from,
            to {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <!-- 動的に読み込まれる画面コンテナ -->
    <div id="screen-container" class="booting"></div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
