<div class="filemanager-app">
    <div class="filemanager-toolbar">
        <div class="nav-buttons">
            <button class="nav-btn" onclick="goBack()" title="Êàª„Çã">‚¨ÖÔ∏è</button>
            <button class="nav-btn" onclick="goForward()" title="ÈÄ≤„ÇÄ">‚û°Ô∏è</button>
            <button class="nav-btn" onclick="goUp()" title="‰∏ä„Å∏">‚¨ÜÔ∏è</button>
            <button class="nav-btn" onclick="refreshFolder()" title="Êõ¥Êñ∞">üîÑ</button>
        </div>

        <div class="address-bar">
            <span class="address-label">üìÅ</span>
            <input type="text" id="current-path" value="/home/user/" readonly>
        </div>

        <div class="view-buttons">
            <button class="view-btn active" onclick="setViewMode('list')" title="„É™„Çπ„ÉàË°®Á§∫">üìã</button>
            <button class="view-btn" onclick="setViewMode('grid')" title="„Ç∞„É™„ÉÉ„ÉâË°®Á§∫">‚äû</button>
        </div>
    </div>

    <div class="filemanager-content">
        <div class="file-list" id="file-list">
            <!-- „Éï„Ç°„Ç§„É´‰∏ÄË¶ß„ÅåÂãïÁöÑ„Å´ÁîüÊàê„Åï„Çå„Çã -->
        </div>
    </div>

    <div class="filemanager-status">
        <span id="item-count">6 ÂÄã„ÅÆ„Ç¢„Ç§„ÉÜ„É†</span>
        <span id="selected-info"></span>
    </div>
</div>

<style>
    .filemanager-app {
        height: 100%;
        display: flex;
        flex-direction: column;
        background: #ffffff;
    }

    .filemanager-toolbar {
        display: flex;
        align-items: center;
        padding: 8px 12px;
        background: #f8f9fa;
        border-bottom: 1px solid #dee2e6;
        gap: 12px;
    }

    .nav-buttons {
        display: flex;
        gap: 4px;
    }

    .nav-btn,
    .view-btn {
        width: 32px;
        height: 32px;
        border: 1px solid #ced4da;
        background: white;
        border-radius: 4px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
    }

    .nav-btn:hover,
    .view-btn:hover {
        background: #e9ecef;
    }

    .nav-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .address-bar {
        flex: 1;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .address-label {
        font-size: 14px;
    }

    #current-path {
        flex: 1;
        padding: 6px 12px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        background: white;
        font-family: monospace;
    }

    .view-buttons {
        display: flex;
        gap: 4px;
    }

    .view-btn.active {
        background: #007bff;
        color: white;
        border-color: #007bff;
    }

    .filemanager-content {
        flex: 1;
        padding: 12px;
        overflow-y: auto;
    }

    .file-list {
        display: flex;
        flex-direction: column;
        gap: 2px;
    }

    .file-list.grid-view {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 12px;
    }

    .file-item {
        display: flex;
        align-items: center;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.2s ease;
        user-select: none;
    }

    .file-item:hover {
        background: #e9ecef;
    }

    .file-item.selected {
        background: #007bff;
        color: white;
    }

    .file-item.grid-item {
        flex-direction: column;
        text-align: center;
        padding: 12px 8px;
    }

    .file-icon {
        font-size: 20px;
        margin-right: 8px;
        min-width: 24px;
    }

    .file-item.grid-item .file-icon {
        font-size: 32px;
        margin-right: 0;
        margin-bottom: 8px;
    }

    .file-info {
        flex: 1;
        min-width: 0;
    }

    .file-name {
        font-weight: 500;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .file-meta {
        font-size: 12px;
        color: #6c757d;
        margin-top: 2px;
    }

    .file-item.selected .file-meta {
        color: rgba(255, 255, 255, 0.8);
    }

    .filemanager-status {
        display: flex;
        justify-content: space-between;
        padding: 6px 12px;
        background: #f8f9fa;
        border-top: 1px solid #dee2e6;
        font-size: 12px;
        color: #6c757d;
    }
</style>

<script>
    let currentPath = '/home/user/';
    let viewMode = 'list';
    let selectedItems = new Set();

    const fileSystem = {
        '/home/user/': [
            { name: 'Documents', type: 'folder', size: '-', modified: '2024-01-15 10:30' },
            { name: 'Pictures', type: 'folder', size: '-', modified: '2024-01-14 15:20' },
            { name: 'Videos', type: 'folder', size: '-', modified: '2024-01-13 09:45' },
            { name: 'Music', type: 'folder', size: '-', modified: '2024-01-12 16:10' },
            { name: 'readme.txt', type: 'file', size: '1.2 KB', modified: '2024-01-11 14:25' },
            { name: 'notes.txt', type: 'file', size: '856 B', modified: '2024-01-10 11:15' },
            { name: 'config.json', type: 'file', size: '2.1 KB', modified: '2024-01-09 13:40' }
        ],
        '/home/user/Documents/': [
            { name: '..', type: 'parent', size: '-', modified: '-' },
            { name: 'work_report.pdf', type: 'file', size: '2.5 MB', modified: '2024-01-15 09:20' },
            { name: 'presentation.pptx', type: 'file', size: '15.8 MB', modified: '2024-01-14 16:45' },
            { name: 'budget.xlsx', type: 'file', size: '456 KB', modified: '2024-01-13 10:30' }
        ],
        '/home/user/Pictures/': [
            { name: '..', type: 'parent', size: '-', modified: '-' },
            { name: 'vacation.jpg', type: 'file', size: '3.2 MB', modified: '2024-01-12 14:20' },
            { name: 'family.png', type: 'file', size: '1.8 MB', modified: '2024-01-11 09:15' },
            { name: 'screenshots', type: 'folder', size: '-', modified: '2024-01-10 16:30' }
        ]
    };

    function getFileIcon(item) {
        if (item.type === 'parent') return 'üìÅ';
        if (item.type === 'folder') return 'üìÅ';

        const ext = item.name.split('.').pop().toLowerCase();
        const iconMap = {
            'txt': 'üìÑ',
            'json': 'üìã',
            'pdf': 'üìï',
            'pptx': 'üìä',
            'xlsx': 'üìà',
            'jpg': 'üñºÔ∏è',
            'png': 'üñºÔ∏è',
            'mp4': 'üé¨',
            'mp3': 'üéµ'
        };

        return iconMap[ext] || 'üìÑ';
    }

    function renderFileList() {
        const fileList = document.getElementById('file-list');
        const currentFiles = fileSystem[currentPath] || [];

        fileList.className = `file-list ${viewMode === 'grid' ? 'grid-view' : ''}`;
        fileList.innerHTML = '';

        currentFiles.forEach((item, index) => {
            const fileItem = document.createElement('div');
            fileItem.className = `file-item ${viewMode === 'grid' ? 'grid-item' : ''}`;
            fileItem.onclick = () => selectItem(index);
            fileItem.ondblclick = () => openItem(item);

            const icon = getFileIcon(item);

            if (viewMode === 'grid') {
                fileItem.innerHTML = `
        <div class="file-icon">${icon}</div>
        <div class="file-info">
          <div class="file-name">${item.name}</div>
        </div>
      `;
            } else {
                fileItem.innerHTML = `
        <div class="file-icon">${icon}</div>
        <div class="file-info">
          <div class="file-name">${item.name}</div>
          <div class="file-meta">${item.size} ‚Ä¢ ${item.modified}</div>
        </div>
      `;
            }

            fileList.appendChild(fileItem);
        });

        updateStatus();
    }

    function selectItem(index) {
        const items = document.querySelectorAll('.file-item');

        // Âçò‰∏ÄÈÅ∏Êäû
        selectedItems.clear();
        items.forEach(item => item.classList.remove('selected'));

        if (index >= 0 && index < items.length) {
            selectedItems.add(index);
            items[index].classList.add('selected');
        }

        updateStatus();
    }

    function openItem(item) {
        if (item.type === 'parent') {
            goUp();
        } else if (item.type === 'folder') {
            const newPath = currentPath + item.name + '/';
            if (fileSystem[newPath]) {
                currentPath = newPath;
                document.getElementById('current-path').value = currentPath;
                renderFileList();
            }
        } else if (item.type === 'file') {
            // „Éï„Ç°„Ç§„É´„ÇíÈñã„ÅèÂá¶ÁêÜ
            if (item.name.endsWith('.txt')) {
                // „É°„É¢Â∏≥„ÅßÈñã„Åè
                if (window.os) {
                    window.os.launchApp('notepad');
                }
            } else {
                alert(`„Éï„Ç°„Ç§„É´ "${item.name}" „ÇíÈñã„Åç„Åæ„Åó„Åü`);
            }
        }
    }

    function goBack() {
        // Â±•Ê≠¥Ê©üËÉΩ„ÅØÁ∞°Áï•Âåñ
        alert('Êàª„ÇãÊ©üËÉΩ„ÅØÊú™ÂÆüË£Ö„Åß„Åô');
    }

    function goForward() {
        // Â±•Ê≠¥Ê©üËÉΩ„ÅØÁ∞°Áï•Âåñ
        alert('ÈÄ≤„ÇÄÊ©üËÉΩ„ÅØÊú™ÂÆüË£Ö„Åß„Åô');
    }

    function goUp() {
        if (currentPath === '/home/user/') return;

        const pathParts = currentPath.split('/').filter(p => p);
        pathParts.pop(); // ÊúÄÂæå„ÅÆ„Éá„Ç£„É¨„ÇØ„Éà„É™„ÇíÂâäÈô§

        currentPath = '/' + pathParts.join('/') + '/';
        if (currentPath === '//') currentPath = '/home/user/';

        document.getElementById('current-path').value = currentPath;
        renderFileList();
    }

    function refreshFolder() {
        renderFileList();

        // Êõ¥Êñ∞„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        const refreshBtn = document.querySelector('[onclick="refreshFolder()"]');
        refreshBtn.style.transform = 'rotate(360deg)';
        setTimeout(() => {
            refreshBtn.style.transform = 'rotate(0deg)';
        }, 500);
    }

    function setViewMode(mode) {
        viewMode = mode;

        // „Éú„Çø„É≥„ÅÆÁä∂ÊÖãÊõ¥Êñ∞
        document.querySelectorAll('.view-btn').forEach(btn => {
            btn.classList.remove('active');
        });

        if (mode === 'list') {
            document.querySelector('[onclick="setViewMode(\'list\')"]').classList.add('active');
        } else {
            document.querySelector('[onclick="setViewMode(\'grid\')"]').classList.add('active');
        }

        renderFileList();
    }

    function updateStatus() {
        const currentFiles = fileSystem[currentPath] || [];
        const itemCount = document.getElementById('item-count');
        const selectedInfo = document.getElementById('selected-info');

        if (itemCount) {
            const count = currentFiles.length;
            itemCount.textContent = `${count} ÂÄã„ÅÆ„Ç¢„Ç§„ÉÜ„É†`;
        }

        if (selectedInfo) {
            if (selectedItems.size > 0) {
                selectedInfo.textContent = `${selectedItems.size} ÂÄãÈÅ∏Êäû‰∏≠`;
            } else {
                selectedInfo.textContent = '';
            }
        }
    }

    // ÂàùÊúüÂåñ
    setTimeout(() => {
        renderFileList();
    }, 100);
</script>
